<div class="col-sm-12">
    <div class="searchFilter">
        <label>Search: </label>
        <mat-form-field appearance="outline">
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
    </div>
</div>
<table mat-table [dataSource]="dataSource" matSort>
    <!-- clientName Column -->
    <ng-container matColumnDef="EmailId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.EmailId}} </td>
    </ng-container>

    <!-- phoneNo Column -->
    <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.LastName}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="OccasionDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Occasion Date </th>
        <td mat-cell *matCellDef="let row"> {{row.OccasionDate }} </td>
    </ng-container>

    <ng-container matColumnDef="Occasion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Occasion </th>
        <td mat-cell *matCellDef="let row"> {{row.Occasion }} </td>
    </ng-container>

    <!-- billingName Column -->
    <ng-container matColumnDef="IsOurCustomer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Our Customer </th>
        <td mat-cell *matCellDef="let row"> {{row.IsOurCustomer}} </td>
    </ng-container>

    <!-- billingContact Column -->
    <ng-container matColumnDef="LastConnect">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Connect </th>
        <td mat-cell *matCellDef="let row"> {{row.LastConnect}} </td>
    </ng-container>

    <ng-container matColumnDef="Orders">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Orders </th>
        <td mat-cell *matCellDef="let row"> {{row.Orders}} </td>
    </ng-container>
    <!-- actions -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row" class="action-link">
            <button mat-button color="primary">Edit</button>
            <button mat-button color="warn">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
<div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
